<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <span id="timer" class="label label-info">Time:</span>
                <span id="score" class="label label-info">Score:</span>
                <span id="life" class="label label-info">Life:</span>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <button class="fa fa-play-circle-o fa-2x" onclick="controller.start()"></button>
                <button class="fa fa-pause-circle-o fa-2x" onclick="controller.pause()"></button>
<!--                 <button class="fa fa-stop-circle-o fa-2x" onclick="controller.stop()"></button>
 -->                <button class="fa fa-refresh fa-2x" onclick="controller.reload()"></button>
            </div>
        </div>
    </div>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
